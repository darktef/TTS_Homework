<html>
 	<head>
    <!-- This is the stuff you should start with your html-->
    	<title>Materialize CSS Framework - Contact Me</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css"  media="screen,projection"/>
	    <link type="text/css" rel="stylesheet" href="style_HW6.css">
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  	</head>

  	<body>
  		<div class = "container contact"> 
			<h5>Contact</h5>
			<h6>Get in touch with me</h6>
			<hr/>

			<div class="row">

				<form class="col m6 s12">

					<div class="row">
						<div class="input-field col s6">
							<input id="first_name" type="text" class="validate">
							<label for="first_name">First Name</label>
						</div>
						<div class="input-field col s6">
							<input id="last_name" type="text" class="validate">
							<label for="last_name">Last Name</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<input id="password" type="password" class="validate">
							<label for="password">Password</label>
						</div>
					</div>

					<a class="waves-effect waves-light btn">Submit<i class="material-icons right">send</i></a>

				</form>

				<div class = "col m6 s12">
					<h6><i class="material-icons">home</i>Address</h6>
					<p>Nr.6, 21 Awesome Street, London, UK</p>
					<h6><i class="material-icons">phone_iphone</i>Phone number</h6>
					<p>+91 9912776151</p>
					<h6><i class="material-icons">web</i>Website</h6>
					<p>qnimate.com</p>
				</div>
			</div>
		</div>





  		  <!-- jQuery is required by Materialize to function -->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="dist/js/materialize.min.js"></script>
		<script type="text/javascript">
			//custom JS code
		</script>
  	</body>
